{% extends "bootstrap/base.html" %}

{% block scripts %}
{{super()}}
{% endblock %}


{% block content %}
<div class="container">
  <h1>Select Player</h1>
  <div class="list-group">
    {% for player in players %}
    <a href="/play?player={{ player }}" class="list-group-item">{{ player }}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
